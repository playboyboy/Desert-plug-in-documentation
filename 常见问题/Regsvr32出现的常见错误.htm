<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p><span lang=EN-US style='font-size:13.5pt;color:fuchsia'>0x80040154:</span></p>

<p><span style='font-size:13.5pt'>部分精简<span lang=EN-US>GHOST</span>系统有。原因是把系统<span
lang=EN-US>DLL</span>给精简<span class=GramE>掉导致</span>的。<span lang=EN-US></span></span></p>

<p><span style='font-size:13.5pt'>解决办法 开始<span lang=EN-US>-&gt;</span>运行<span
lang=EN-US>-&gt;Regsvr32 atl.dll </span>即可<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt;color:fuchsia'>0x<st1:chmetcnv
UnitName="C" SourceValue="8002801" HasSpace="False" Negative="False"
NumberType="1" TCSC="0" w:st="on"><st1:chmetcnv UnitName="C"
 SourceValue="8002801" HasSpace="False" Negative="False" NumberType="1" TCSC="0"
 w:st="on">8002801c</st1:chmetcnv><span lang=EN-US><span lang=EN-US>或者0x80020009</span></span></st1:chmetcnv>:</span></p>

<p><span style='font-size:13.5pt'>系统没有关闭<span lang=EN-US>UAC. </span>主要在<span
lang=EN-US>win7 win8 vista 2008</span>系统出现<span lang=EN-US>.</span></span></p>

<p><span style='font-size:13.5pt'>解决办法<span lang=EN-US>,</span>手动关闭<span
lang=EN-US>UAC</span>或者<span lang=EN-US>regsvr32</span>用管理员权限启动<span
lang=EN-US>,</span>或者调用<span lang=EN-US>RegDll</span>的进程必须有管理员权限<span
lang=EN-US>.</span></span></p>

<p><span style='font-size:13.5pt'>手动关闭<span lang=EN-US>UAC</span>的方法<span
lang=EN-US></span></span></p>

<p>控制面版<span lang=EN-US>-</span>用户帐号<span lang=EN-US>-</span>更改用户帐户控制设置<span
lang=EN-US>. </span>如图</p>

<p><span lang=EN-US style='font-size:13.5pt'><img width=757 height=557 src="Regsvr32出现的常见错误.files/image002.jpg" v:shapes="_x0000_i1025"></span></p>
