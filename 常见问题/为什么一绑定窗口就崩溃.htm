<div class=Section1>

<p><span style='font-size:13.5pt'>1，请先确定是否在程序开始时使用Reg命令注册了大漠插件VIP。大漠插件要先用在网站www.52hsxx.com购买注册码来注册VIP。2.使用图色模式<span lang=EN-US>dx.graphic.3d</span>时，和多玩的<span
lang=EN-US>YY</span>语音有冲突<span lang=EN-US>. </span>不可在开着<span lang=EN-US>YY</span>语音的情况下开启窗口<span
lang=EN-US>. </span>否则会出现绑定失败并出现窗口崩溃的问题<span lang=EN-US>.</span></span></p>

<p><span style='font-size:13.5pt'>某些窗口的<span class=GramE>设置里</span>可以直接关闭<span
lang=EN-US>YY</span>语音。<span lang=EN-US>(YY</span>画中画<span lang=EN-US>). </span></span></p>
