<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>对于这个问题，问的人比较多<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>很多情况下，文字并不是我们想象的边缘锐利，而是有一定的渐变，这时，再去用普通的文字识别，误判的几率就很高<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>而且就算是加入了模糊度判定，还是可能会误判<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>解决办法是，不要用文字识别，改用多点找色，或者是自己制作透明图<span
lang=EN-US>,</span>自己写算法来进行判别<span lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>制作透明图，用我的工具就可以很方便快捷的制作出来，这样的准确率是最好的，效率也是最高的<span
lang=EN-US>.<span style='color:red'></span></span></span></p>
