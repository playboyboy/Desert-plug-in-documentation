<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>原因还在于按键对于<span class=SpellE><span
lang=EN-US>Plugin</span></span>的实现方式。<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>由于我的插件的设计是一个<span lang=EN-US>dm</span>对象对应一个窗口这样的模式来设计的。<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>但是如果用了<span class=SpellE><span
lang=EN-US>Plugin</span></span>方式，实际上按键内部只有一个对象，无论你开几个脚本，开几个线程都是如此。<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>那么在多开时，就会出现问题。<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>所以，如果没有特别需求，还是用标准的<span
class=SpellE><span lang=EN-US>vbs</span></span>方式来调用<span lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p><span style='font-size:13.5pt;color:red'>从<span lang=EN-US>2.1118B</span>版本之后，大漠插件将禁止释放到<span
class=SpellE><span lang=EN-US>Plugin</span></span>目录，以避免一系列升级产生的<span
lang=EN-US>BUG</span>！<span lang=EN-US><br>
</span>同时，也禁止用<span class=SpellE><span lang=EN-US>Plugin</span></span>方式来调用插件，那个方式也是非常不安全的<span
lang=EN-US>.<br>
</span>请大家严格按照<span class=SpellE><span lang=EN-US>vbs</span></span>的语法来使用插件<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt;color:red'>&nbsp;</span></p>

</div>
