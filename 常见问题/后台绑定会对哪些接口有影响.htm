<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>由于后台绑定操作和一系列接口有关系，那么有哪些接口会有影响呢？<span
lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt;color:red'>图色部分<span
lang=EN-US><span style='mso-spacerun:yes'>&nbsp; </span></span>文字识别部分<span
lang=EN-US>,</span>键鼠部分<span lang=EN-US>,</span>以及答题接口的<span class=SpellE><span
lang=EN-US>FapCapture</span></span></span><span style='font-size:13.5pt'>会有影响<span
lang=EN-US>,</span>这些接口的具体操作是根据绑定的具体参数而定的。<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>那么其它部分的接口完全没有影响，可独立操作<span
lang=EN-US>.<span style='color:red'></span></span></span></p>

</div>
