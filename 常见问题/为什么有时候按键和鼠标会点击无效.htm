<div class=Section1>

<p><span style='font-size:13.5pt'>这个问题很常见，一般是因为窗口内部对于鼠标和键盘的响应时间有所要求导致。<span
lang=EN-US></span></span></p>

<p><span style='font-size:13.5pt'>一般来说，后台的键盘鼠标的按下和弹起的延时要比前台小很多，目的是为了加速执行效率。<span
lang=EN-US></span></span></p>

<p><span style='font-size:13.5pt'>解决这问题也很简单，加大按下和弹起的中间延时就可以解决。<span lang=EN-US></span></span></p>

<p><span style='font-size:13.5pt'>如键盘<span lang=EN-US><br>
S<span class=SpellE>etKeypadDelay</span><br>
<br>
</span>鼠标<span lang=EN-US><br>
<span class=SpellE>SetMouseDelay</span><br>
<br>
</span>具体可以参考这<span lang=EN-US>2</span>个函数的说明<span lang=EN-US>.</span></span></p>

</div>
