<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>沙盘后台绑定 只适用于版本<span
lang=EN-US>2.1109</span>之后的版本。 如果是<span lang=EN-US>6.1544</span>之后的定制版本<span
lang=EN-US>,</span>请注意查看读我<span lang=EN-US>.txt</span>中关于沙盘的配置说明<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>具体方法<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>打开沙盘，配置<span lang=EN-US>-</span><span
class=GramE>》</span>编辑配置文件<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>在<span lang=EN-US>[<span
class=SpellE>GlobalSettings</span>]</span>这个类别下加入以下内容<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>OpenIpcPath</span></span><span
lang=EN-US style='font-size:13.5pt'>=*TSVN*</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>保存即可<span lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt;color:fuchsia'>64</span><span
style='font-size:13.5pt;color:fuchsia'>位系统下必须安装<span lang=EN-US>64</span>位沙盘<span
lang=EN-US>,</span>并且在沙盘设置<span lang=EN-US>-&gt;</span>限制<span lang=EN-US>-&gt;</span>降低管理员和超级用户组的权限中，去掉前面的勾<span
lang=EN-US>. </span>每个沙盘都要如此设置<span lang=EN-US>.</span></span></p>
