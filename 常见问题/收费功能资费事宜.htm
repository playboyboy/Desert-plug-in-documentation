<div class=Section1>

<p class=MsoNormal><span style="mso-bidi-font-size: 13.5pt">插件中所有收费功能具体收费事宜如下<span
 lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style="mso-bidi-font-size: 13.5pt">&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US style="mso-bidi-font-size: 13.5pt">1. </span><span
 style="mso-bidi-font-size: 13.5pt">插件通过程序开始调用<span
 class=SpellE><span lang=EN-US>Reg</span></span>或者<span class=SpellE><span
 lang=EN-US>RegEx</span></span>函数来注册VIP收费，REG第一个参数是注册码.第二个参数是附加码.</span></p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt">插件1天1台电脑7分钱,比如你写的软件今天有10个电脑用.则扣10个7分钱.今天没有电脑用则不扣.</span></p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt"></span>&nbsp;</p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt">Reg注册后会免费俩小是不扣费.也就是说用俩小时后才扣费.</span></p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt"><span
 style="mso-bidi-font-size: 13.5pt">Reg注册是在程序里调用reg连接大漠服务器进行注册的.因此每次启动软件都要注册.</span></span></p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt"><span
 style="mso-bidi-font-size: 13.5pt">按电脑数量扣费.<span
 style="mso-bidi-font-size: 13.5pt">1台电脑无论注册多少次.都是最多扣1次费.也就是7分钱.</span></span></span></p>

<p class=MsoNormal><span
 style="mso-bidi-font-size: 13.5pt"><span
 style="mso-bidi-font-size: 13.5pt"><span
 style="mso-bidi-font-size: 13.5pt"></span></span></span>&nbsp;</p>
