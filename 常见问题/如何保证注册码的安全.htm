<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>插件的注册码可以在<span class=SpellE><span
lang=EN-US>Reg</span></span>中注册。<span lang=EN-US></span></span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>很多人直接把注册码以明文方式写在参数里，这实际上是很不安全的做法<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>比较安全点的做法是把注册码加密。并且在传递给<span
class=SpellE><span lang=EN-US>Reg</span></span>或<span lang=EN-US>RegEx</span>前解密<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span style='font-size:13.5pt'>并且把<span class=SpellE><span
lang=EN-US>Reg</span></span>这段代码<span class=GramE>用强壳来</span>保护<span
lang=EN-US>. </span>比如<span class=SpellE><span lang=EN-US>vmp</span></span>等<span
lang=EN-US>.</span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt;color:red'>&nbsp;</span></p>

</div>
