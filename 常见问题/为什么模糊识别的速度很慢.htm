<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=MsoNormal><span style='font-size:13.5pt'>如果要使用模糊识别<span lang=EN-US>,</span>最好不要使用系统生成的那种很大的字库<span
lang=EN-US>,</span>否则速度会很慢<span lang=EN-US>.<br>
</span>可以自己建立字库<span lang=EN-US>,</span>字库数量在<span lang=EN-US>1000</span>以下<span
lang=EN-US>,</span>速度可以控制在<span lang=EN-US>1s</span>左右<span lang=EN-US>. <br>
</span>当然如果没有必要模糊识别<span lang=EN-US>,</span>最好把模糊度设置为<span lang=EN-US>1.0 ,</span>这样的速度是最快的。<span
lang=EN-US><br>
</span>如果非要使用系统字库<span lang=EN-US>,</span>可以考虑采用多字库<span lang=EN-US>. </span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-size:13.5pt;color:red'>注意，本插件文字识别的速度是建立在模糊度为<span
lang=EN-US>1.0</span>的基础上 模糊度小于<span lang=EN-US>1</span>都会<span lang=EN-US></span></span></p>

<p class=MsoNormal><span style='font-size:13.5pt;color:red'>极大的降低识别效率。请谨慎使用<span
lang=EN-US>. </span>因为文字识别要求精准，一般没人用模糊识别<span lang=EN-US>,</span></span></p>

<p class=MsoNormal><span style='font-size:13.5pt;color:red'>比如<span lang=EN-US>&quot;</span>王<span
lang=EN-US>&quot;</span>和<span lang=EN-US>&quot;</span>玉<span lang=EN-US>&quot;
</span>就差一个点，使用模糊就会导致识别失误。 所以大家还是尽量用<span lang=EN-US></span></span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:13.5pt;color:red'>1.0</span><span
style='font-size:13.5pt;color:red'>的精准识别。<span lang=EN-US></span></span></p>
