<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取<span lang=EN-US>(x,y)</span>的颜色<span
lang=EN-US>,</span>颜色返回格式<span lang=EN-US>&quot;BBGGRR&quot;</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
string GetColorBGR(x,y)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
x </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>:X</span><span style='font-size:13.5pt'>坐标<span
lang=EN-US><br>
y </span><span style='color:maroon'>整形数</span><span lang=EN-US>:Y</span>坐标<span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>颜色字符串<span lang=EN-US>(</span>注意这里都是小写字符，和工具相匹配<span
lang=EN-US>)</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
color = dm.GetColorBGR(30,30)<br>
If color = &quot;0000ff&quot; Then<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>MessageBox
&quot;</span><span style='font-size:13.5pt'>是红色<span lang=EN-US>&quot;<br>
End If</span></span></p>
