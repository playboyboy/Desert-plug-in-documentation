<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p style='margin-left:21.0pt;mso-para-margin-left:1.75gd'><span
style='font-size:13.5pt'>当执行<span class=SpellE><span lang=EN-US>FindPicXXX</span></span>系列接口时<span
lang=EN-US>,</span>当触发多线程查找条件时<span lang=EN-US>,</span>设置开启的最大线程数量<span
lang=EN-US>. </span>注意<span lang=EN-US>,</span>不可以超过当前<span lang=EN-US>CPU</span>核心数<span
lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>SetFindPicMultithreadLimit</span>(limit)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>limit </span><span
style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>最大<span
class=GramE>线程数</span><span lang=EN-US>,</span>不能超过当前<span lang=EN-US>CPU</span>核心数<span
lang=EN-US>. </span>超过无效<span lang=EN-US>. 0</span>表示无限制<span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><br>
1 : </span>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=SpellE>dm.SetFindPicMultithreadLimie</span> 2<br>
<span class=SpellE>dm.FindPicXXX</span>&nbsp;</span></p>

</div>
