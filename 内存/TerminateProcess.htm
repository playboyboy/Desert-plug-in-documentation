<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>根据指定的<span lang=EN-US>PID</span>，强制结束进程<span
lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long <span class=SpellE>TerminateProcess</span>(<span class=SpellE>pid</span>)</span></p>

<p class=style1>参数定义<span lang=EN-US>:<br>
<br>
</span><span class=SpellE><span lang=EN-US style='color:windowtext;font-weight:
normal;mso-bidi-font-weight:bold'>pid</span></span><span lang=EN-US
style='color:windowtext;font-weight:normal;mso-bidi-font-weight:bold'> </span><span
style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='color:windowtext;font-weight:normal;mso-bidi-font-weight:bold'>:</span><span
style='color:windowtext;font-weight:normal;mso-bidi-font-weight:bold'>进程<span
lang=EN-US>ID.</span></span><span lang=EN-US style='font-size:13.5pt'></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>hwnd</span></span><span
lang=EN-US style='font-size:13.5pt'> = <span class=SpellE>dm.GetMousePointWindow</span>()<br>
<span class=SpellE>pid</span> = <span class=SpellE>dm.GetWindowProcessId</span>(<span
class=SpellE>hwnd</span>)<br>
<span class=SpellE>dm.TerminateProcess</span> <span class=SpellE>pid</span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>:</span>另外<span
class=SpellE><span lang=EN-US>DmGuard</span></span>中的<span lang=EN-US>memory</span>护盾也可以突破部分窗口内存保护，可以尝试使用。</span><span
lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
