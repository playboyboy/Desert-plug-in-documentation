<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>这个接口是给<span lang=EN-US>E</span>语言设计的<span
lang=EN-US>. </span>因为<span lang=EN-US>E</span>语言的<span lang=EN-US>BUG,</span>导致无法对<span
lang=EN-US>COM</span>对象调用传入长整数参数<span lang=EN-US>(</span>被强制截断成整数<span
lang=EN-US>),</span>特别设计此接口来兼容长整数的处理<span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> SetParam64ToPointer()</span></p>

<p class=style1>参数定义<span lang=EN-US>:<br style='mso-special-character:line-break'>
<br style='mso-special-character:line-break'>
</span><span lang=EN-US style='font-size:13.5pt'></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>dm_ret = <span class=GramE>dm.SetParam64ToPointer()</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>调用此接口后<span
lang=EN-US>,</span>所有的调用接口中的长整数<span lang=EN-US>,</span>一律当作地址来处理<span
lang=EN-US>. <br>
</span>此接口不需要您手动调用<span lang=EN-US>,</span>只要用最新的类库生成工具生成<span lang=EN-US>,</span>代码里已经自动处理好了<span
lang=EN-US>.</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
