<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>关闭一个<span class=SpellE><span lang=EN-US>Foobar</span></span><span
lang=EN-US>,</span>注意<span lang=EN-US>,</span>必须调用此函数来关闭窗口<span lang=EN-US>,</span>用<span
class=SpellE><span lang=EN-US>SetWindowState</span></span>也可以关闭<span
lang=EN-US>,</span><span style='color:red'>但会造成内存泄漏</span><span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>FoobarClose</span>(<span
class=SpellE>hwnd</span>) </span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=SpellE>hwnd</span></span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>指定的<span
class=SpellE><span lang=EN-US>Foobar</span></span>窗口句柄<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:<br>
</span></span></span><span lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0: </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1: </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>dm_ret</span></span><span
lang=EN-US style='font-size:13.5pt'> = <span class=SpellE>dm.FoobarClose</span>(<span
class=SpellE>foobar</span>)</span></p>

</div>
