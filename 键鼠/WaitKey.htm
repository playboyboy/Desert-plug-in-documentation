<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>等待指定的按键按下<span lang=EN-US> (</span>前台<span
lang=EN-US>,</span>不是后台<span lang=EN-US>)</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> WaitKey(vk_code,time_out)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
vk_code </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>:</span><span style='font-size:13.5pt'>虚拟按键码<span
lang=EN-US>,</span>当此值为<span lang=EN-US>0</span>，表示等待任意按键。 鼠标左键是<span
lang=EN-US>1,</span>鼠标右键时<span lang=EN-US>2,</span>鼠标中键是<span lang=EN-US>4.<br>
time_out </span><span style='color:maroon'>整形数</span><span lang=EN-US>:</span>等待多久<span
lang=EN-US>,</span>单位毫秒<span lang=EN-US>. </span>如果是<span lang=EN-US>0</span>，表示一直等待<span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0:</span><span style='font-size:13.5pt'>超时<span lang=EN-US><br>
1:</span>指定的按键按下<span lang=EN-US> (</span>当<span lang=EN-US>vk_code</span>不为<span
lang=EN-US>0</span>时<span lang=EN-US>)<br>
</span>按下的按键码<span lang=EN-US>:(</span>当<span lang=EN-US>vk_code</span>为<span
lang=EN-US>0</span>时<span lang=EN-US>)</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
dm.WaitKey 66<span class=GramE>,0</span></span></p>
