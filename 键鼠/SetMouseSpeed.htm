<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph'><span
style='font-size:13.5pt'>设置系统鼠标的移动速度<span lang=EN-US>.<span
style='mso-spacerun:yes'>&nbsp; </span></span>如图所示红色区域<span lang=EN-US>. </span>一共分为<span
lang=EN-US>11</span>个级别<span lang=EN-US>. </span>从<span lang=EN-US>1</span>开始<span
lang=EN-US>,11</span>结束。此接口仅仅对前台鼠标有效<span lang=EN-US>.</span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph'><span lang=EN-US
style='font-size:13.5pt'><img width=407 height=426 src="SetMouseSpeed.files/image002.jpg" v:shapes="_x0000_i1025"></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>SetMouseSpeed</span>(speed)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
speed </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>:</span><span style='font-size:13.5pt'>鼠标移动速度<span
lang=EN-US>, </span>最小<span lang=EN-US>1</span>，最大<span lang=EN-US>11.<span
style='mso-spacerun:yes'>&nbsp; </span></span>居中为<span lang=EN-US>6. </span>推荐设置为<span
lang=EN-US>6</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0:</span><span style='font-size:13.5pt'>失败<span lang=EN-US><br>
1:</span>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=SpellE>dm.SetMouseSpeed</span> 6</span></p>
