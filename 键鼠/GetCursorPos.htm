<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取鼠标位置<span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>GetCursorPos</span>(<span
class=SpellE>x,y</span>)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
x </span><span class=GramE><span style='font-size:13.5pt;color:fuchsia'>变参指针</span></span><span
lang=EN-US style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>返回<span
lang=EN-US>X</span>坐标<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>y </span><span class=GramE><span
style='font-size:13.5pt;color:fuchsia'>变参指针</span></span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>返回<span
lang=EN-US>Y</span>坐标<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=SpellE><span class=GramE>dm.GetCursorPos</span></span> <span
class=SpellE>x,y</span><br>
<span class=SpellE>MessageBox</span> <span class=SpellE>x&amp;&quot;,&quot;&amp;y</span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>此接口在<span
lang=EN-US>3.1223</span>版本之后，返回的值的定义修改。<span lang=EN-US><span
style='mso-spacerun:yes'>&nbsp; </span></span>同大多数接口一样<span lang=EN-US>,</span>返回的<span
class=SpellE><span lang=EN-US>x,y</span></span>坐标是根据绑定的鼠标参数来决定<span lang=EN-US>.<span
style='mso-spacerun:yes'>&nbsp; </span></span>如果绑定了窗口，那么获取的坐标是相对于绑定窗口，否则是屏幕坐标<span
lang=EN-US>.<span style='mso-spacerun:yes'>&nbsp; </span><br>
</span>另外，此函数获取的坐标是真实的鼠标坐标，对于某些自绘鼠标位置不一定准确。请自行测试<span lang=EN-US>.</span></span></p>
