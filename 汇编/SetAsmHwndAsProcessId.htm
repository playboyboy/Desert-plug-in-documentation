<div class=Section1>

<p class=style1><span style="FONT-SIZE: 13.5pt">函数简介<span lang=EN-US>:</span></span></p>

<p><span style="FONT-SIZE: 13.5pt; COLOR: black">使用<span lang=EN-US>AsmCall</span>时的<span
 lang=EN-US>hwnd</span>参数当作进程<span lang=EN-US>pid. </span></span><span
 style="FONT-SIZE: 13.5pt; COLOR: fuchsia">注<span lang=EN-US>:</span>仅对<span
 lang=EN-US>AsmCall</span>的模式<span lang=EN-US>1</span>起作用<span lang=EN-US>,</span>因为其它模式都需要窗口<span
 lang=EN-US>.</span></span></p>

<p><span class=style11><span style="FONT-SIZE: 13.5pt">函数原型<span lang=EN-US>:</span></span></span><span
 lang=EN-US style="FONT-SIZE: 13.5pt"><br>
<br>
long SetAsmHwndAsProcessId(enable)</span></p>

<p>参数定义<span lang=EN-US>:</span><span lang=EN-US style="FONT-SIZE: 13.5pt"></span></p>

<p><span lang=EN-US style="FONT-SIZE: 13.5pt">enable </span><span
 style="FONT-SIZE: 13.5pt; COLOR: maroon">整形数<span lang=EN-US>:</span></span><span
 lang=EN-US style="FONT-SIZE: 13.5pt"> 0</span><span style="FONT-SIZE: 13.5pt">关闭<span
 lang=EN-US>,1</span>打开<span lang=EN-US></span></span></p>

<p><span class=style11><span style="FONT-SIZE: 13.5pt">返回值<span lang=EN-US>:</span></span></span><span
 lang=EN-US style="FONT-SIZE: 13.5pt"></span></p>

<p><span style="FONT-SIZE: 13.5pt; COLOR: maroon">整形数<span lang=EN-US>:</span></span><span
 lang=EN-US style="FONT-SIZE: 13.5pt"><br>
0:</span><span style="FONT-SIZE: 13.5pt">失败<span lang=EN-US><br>
1:</span>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style="FONT-SIZE: 13.5pt">示例<span lang=EN-US>:</span></span></span><span
 lang=EN-US style="FONT-SIZE: 13.5pt"></span></p>

<p><span lang=EN-US style="FONT-SIZE: 13.5pt">dm.SetAsmHwndAsProcessId 1<br>
dm.AsmCall pid,1<span style="COLOR: fuchsia"><br style="mso-special-character:
 line-break"></span></span></p>

<p><span lang=EN-US style="FONT-SIZE: 13.5pt">
 <span style="COLOR: fuchsia">大漠7.2449才更新添加此命令.因此调用本命令必须用7.2449及以上的dm.dll</span></span></p>
