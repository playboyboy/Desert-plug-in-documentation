<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>把汇编缓冲区的指令转换为机器码 并用<span lang=EN-US>16</span>进制字符串的形式输出<span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>string</span> Assemble(base_addr,is_64bit)</span></p>

<p class=style1><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>base_addr </span><span
style='font-size:13.5pt;color:blue'>长整形数</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>用<span
lang=EN-US>AsmAdd</span>添加到缓冲区的第一条指令所在的地址<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>is_64bit<span
style='mso-spacerun:yes'>&nbsp; </span></span><span style='font-size:13.5pt;
color:maroon'>整形数<span lang=EN-US>:<span style='mso-spacerun:yes'>&nbsp;&nbsp;
</span></span></span><span style='font-size:13.5pt'>表示缓冲区的指令是<span lang=EN-US>32</span>位还是<span
lang=EN-US>64</span>位<span lang=EN-US>. 32</span>位表示为<span lang=EN-US>0,64</span>位表示为<span
lang=EN-US>1</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>机器码，比如<span lang=EN-US> &quot;aa bb
cc&quot;</span>这样的形式<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>code = dm.Assemble(&amp;H405940,1)<br>
MessageBox code<br style='mso-special-character:line-break'>
<br style='mso-special-character:line-break'>
</span></p>
