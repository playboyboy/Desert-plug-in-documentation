<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph'><span
style='font-size:13.5pt'>获取绑定窗口的<span lang=EN-US>fps. (</span>即时<span
lang=EN-US>fps,</span>不是平均<span lang=EN-US>fps). </span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph;tab-stops:377.0pt'><span
style='font-size:13.5pt'>要想获取<span lang=EN-US>fps,</span>那么图色模式必须是<span
class=SpellE><span lang=EN-US>dx</span></span>模式的其中一种<span lang=EN-US>. <span
style='mso-spacerun:yes'>&nbsp;</span></span>比如<span lang=EN-US>dx.graphic.3d<span
style='mso-spacerun:yes'>&nbsp; </span><span class=SpellE>dx.graphic.opengl</span></span>等<span
lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> <span class=SpellE>GetFps</span>()</span></p>

<p style='margin-bottom:13.5pt'><span class=style11><span style='font-size:
13.5pt'>参数定义<span lang=EN-US>:</span></span><span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'> <span class=GramE>fps</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>fps = <span class=SpellE>dm.GetFps</span>()</span></p>
