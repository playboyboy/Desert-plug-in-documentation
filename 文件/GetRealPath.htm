<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取指定文件或目录的真实路径 <span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>string</span> <span class=SpellE>GetRealPath</span>(path)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>path</span><span style='font-size:
13.5pt;color:gray'>字符串</span><span lang=EN-US style='font-size:13.5pt'>: </span><span
style='font-size:13.5pt'>路径名<span lang=EN-US>,</span>可以是文件路径，也可以是目录<span
lang=EN-US>. </span>这里必须是全路径<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:gray'>字符串</span><span lang=EN-US
style='font-size:13.5pt'>:<br>
</span><span style='font-size:13.5pt'>真实路径<span lang=EN-US>,</span>如果失败<span
lang=EN-US>,</span>返回空字符串<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=SpellE>TracePrint</span> <span class=SpellE><span class=GramE>dm.GetRealPath</span></span><span
class=GramE>(</span>&quot;c:\11\22\3.txt&quot;)</span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>这个功能可以获取到路径中有符号链接之后的，真实路径<span
lang=EN-US>.</span></span></p>
