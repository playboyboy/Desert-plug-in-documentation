<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1>函数简介<span lang=EN-US>:</span></p>

<p>在使用<span lang=EN-US>GetWords</span>进行词组识别以后<span lang=EN-US>,</span>可以用此接口进行识别词组数量的计算<span
lang=EN-US>.</span></p>

<p><span class=style11>函数原型<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
long GetWordResultCount(str)</span></p>

<p><span class=style11>参数定义<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
str </span><span style='font-size:13.5pt;color:gray'>字符串</span><span
lang=EN-US>: GetWords</span>接口调用以后的返回值</p>

<p><span class=style11>返回值<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US><br>
</span>返回词组数量</p>

<p><span class=style11>示例<span lang=EN-US>:</span></span></p>

<p><span lang=EN-US><br>
s = dm.GetWords(0,0,2000,2000,&quot;000000-000000&quot;,1.0)<br>
count = dm.GetWordResultCount(s)<br>
MessageBox count </span></p>

<p><span lang=EN-US>&nbsp;</span></p>
