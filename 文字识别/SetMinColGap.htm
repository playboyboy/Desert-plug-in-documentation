<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1>函数简介<span lang=EN-US>:</span></p>

<p>高级用户使用<span lang=EN-US>,</span>在识别前<span lang=EN-US>,</span>如果待识别区域有多行文字<span
lang=EN-US>,</span>可以设定列间距<span lang=EN-US>,</span>默认的列间距是<span lang=EN-US>0,</span></p>

<p>如果根据情况设定<span lang=EN-US>,</span>可以提高识别精度。一般不用设定。</p>

<p><span class=style11>函数原型<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
long SetMinColGap(min_col_gap)</span></p>

<p><span class=style11>参数定义<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
min_col_gap </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US>:</span>最小列间距</p>

<p><span class=style11>返回值<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US><br>
0:</span>失败<span lang=EN-US><br>
1:</span>成功</p>

<p><span class=style11>示例<span lang=EN-US>:</span></span></p>

<p><span lang=EN-US><br>
</span><span lang=EN-US style='font-size:13.5pt'>dm_ret = </span><span
lang=EN-US>dm.SetMinColGap(1)</span></p>

<p><span lang=EN-US>&nbsp;</span></p>

<p><span class=style11>注意：</span>此设置如果不为<span lang=EN-US>0,</span>那么将不能识别连体字 慎用<span
lang=EN-US>.</span></p>

</div>
