<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1>函数简介<span lang=EN-US>:</span></p>

<p>高级用户使用<span lang=EN-US>,</span>在使用文字识别功能前，设定是否开启精准识别<span lang=EN-US>.</span></p>

<p><span class=style11>函数原型<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
long SetExactOcr(exact_ocr)</span></p>

<p><span class=style11>参数定义<span lang=EN-US>:</span></span><span lang=EN-US><br>
<br>
exact_ocr </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US>: 0 </span>表示关闭精准识别</p>

<p><span lang=EN-US><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>1 </span>开启精准识别</p>

<p><span class=style11>返回值<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US><br>
0:</span>失败<span lang=EN-US><br>
1:</span>成功</p>

<p><span class=style11>示例<span lang=EN-US>:</span></span></p>

<p><span lang=EN-US>&nbsp;</span></p>

<p><span lang=EN-US>// </span>开启精准识别<span lang=EN-US><br>
</span><span lang=EN-US style='font-size:13.5pt'>dm_ret = </span><span
lang=EN-US>dm.SetExactOcr(1)</span></p>

<p><span lang=EN-US>&nbsp;</span></p>

<p><span style='color:red'>注意<span lang=EN-US>: </span>精准识别开启后，行间距和列间距会对识别结果造成较大影响，可以在工具中进行测试<span
lang=EN-US>.</span></span></p>

<p><span lang=EN-US>&nbsp;</span></p>
