<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>设置当前系统的硬件加速级别<span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long <span class=SpellE>SetDisplayAcceler</span>(level)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>level</span><span
style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>取值范围为<span
lang=EN-US>0-5.<span style='mso-spacerun:yes'>&nbsp; </span>0</span>表示关闭硬件加速。<span
lang=EN-US>5</span>表示完全打开硬件加速<span lang=EN-US>.</span></span><span
class=style11><span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US>.</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>// </span><span style='font-size:
13.5pt'>关闭硬件加速<span lang=EN-US><br>
<span class=SpellE>TracePrint</span> <span class=SpellE>SetDisplayAcceler</span>(0)
</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>此函数只在<span
lang=EN-US>XP 2003</span>系统有效<span lang=EN-US>.</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt;color:fuchsia'>&nbsp;</span></p>
