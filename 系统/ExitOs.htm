<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>退出系统<span lang=EN-US>(</span>注销 重启 关机<span
lang=EN-US>) </span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long ExitOs(type)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>type </span><span
style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>取值为以下类型<span
lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>0 : </span><span
style='font-size:13.5pt'>注销系统<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>1 : </span><span
style='font-size:13.5pt'>关机<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span>2 : </span><span
style='font-size:13.5pt'>重新启动<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
dm_ret = dm.ExitOs(1)<br style='mso-special-character:line-break'>
<br style='mso-special-character:line-break'>
</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
