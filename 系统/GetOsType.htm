<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>得到操作系统的类型<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long GetOsType()</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : win95/98/me/nt4.0</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : xp/2000</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>2 : 2003/2003 R2/xp-64</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>3 : vista/2008</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>4 : win7/2008 R2</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>5 : win8/2012</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>6 : win8.1/2012 R2<span
style='mso-tab-count:1'> </span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>7 : win10/2016 TP/win11</span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
os_type = dm.GetOsType()<br style='mso-special-character:line-break'>
<br style='mso-special-character:line-break'>
</span></p>
