<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取本机的指定硬盘的修正版本信息<span lang=EN-US>. </span><span
style='color:fuchsia'>要求调用进程必须有管理员权限<span lang=EN-US>. </span>否则返回空串<span
lang=EN-US>.</span></span><span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>string</span> <span class=SpellE>GetDiskReversion</span>(index)</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>index</span><span
style='font-size:13.5pt;color:maroon'>整形数</span><span lang=EN-US
style='font-size:13.5pt'>: </span><span style='font-size:13.5pt'>硬盘序号<span
lang=EN-US>. </span>表示是第几块硬盘<span lang=EN-US>. </span>从<span lang=EN-US>0</span>开始编号<span
lang=EN-US>,</span>最小为<span lang=EN-US>0,</span>最大为<span lang=EN-US>5,</span>也就是最多支持<span
lang=EN-US>6</span>块硬盘的修正版本信息获取<span lang=EN-US>.</span></span><span
class=style11><span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>字符串表达的修正版本信息<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>

<p><span lang=EN-US style='font-size:13.5pt'>// </span><span class=GramE><span
style='font-size:13.5pt'>获取第</span></span><span style='font-size:13.5pt'>一块硬盘的修正版本信息<span
lang=EN-US><br>
reversion = <span class=SpellE>dm.<span class=GramE>GetDiskReversion</span></span><span
class=GramE>(</span>0)</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
