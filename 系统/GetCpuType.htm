<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取当前<span lang=EN-US>CPU</span>类型<span
lang=EN-US>(intel</span>或者<span lang=EN-US>amd).</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
<span class=GramE>long</span> GetCpuType()</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>未知<span lang=EN-US></span></span></p>

<p><span class=GramE><span lang=EN-US style='font-size:13.5pt'>1 :</span></span><span
lang=EN-US style='font-size:13.5pt'> Intel cpu</span></p>

<p><span class=GramE><span lang=EN-US style='font-size:13.5pt'>2 :</span></span><span
lang=EN-US style='font-size:13.5pt'> AMD cpu</span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
if dm.GetCpuType() &lt;&gt; 1 then<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span>MessageBox &quot;</span><span
style='font-size:13.5pt'>当前系统<span lang=EN-US>CPU</span>不是<span lang=EN-US>intel
cpu,</span>不支持<span lang=EN-US>!&quot;<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span>EndScript<br>
end if<span style='color:fuchsia'></span></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
