<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p style='text-align:justify;text-justify:inter-ideograph'><span
style='font-size:13.5pt'>设置当前系统的非<span lang=EN-US>UNICOD</span>字符集<span
lang=EN-US>. </span>会弹出一个字符集选择列表<span lang=EN-US>,</span>用户自己选择到简体中文即可<span
lang=EN-US>.</span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long <span class=SpellE>SetLocale</span>()</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
if <span class=SpellE>dm.GetLocale</span>() = 0 then<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span><span class=SpellE>dm.SetLocale</span>()<br>
<span style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp; </span><span class=SpellE>dm.ExitOs</span>(2)<br>
end if<span style='color:fuchsia'></span></span></p>
