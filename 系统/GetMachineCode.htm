<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:</span></span></p>

<p><span style='font-size:13.5pt'>获取本机的机器码<span lang=EN-US>.(</span>带网卡<span
lang=EN-US>). </span>此机器码用于插件网站后台<span lang=EN-US>. </span><span
style='color:fuchsia'>要求调用进程必须有管理员权限<span lang=EN-US>. </span>否则返回空串<span
lang=EN-US>.</span></span><span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
string <span class=SpellE>GetMachineCode</span>()</span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span><span
lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>字符串表达的机器机器码<span lang=EN-US></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
<span class=SpellE>machine_code</span> = <span class=SpellE>dm.GetMachineCode</span>()</span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: </span>此机器码包含的硬件设备有硬盘<span
lang=EN-US>,</span>显卡<span lang=EN-US>,</span>网卡等<span lang=EN-US>. </span>其它不便透露<span
lang=EN-US>. </span>重装系统不会改变此值<span lang=EN-US>.</span></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>另要注意<span lang=EN-US>,</span>插拔任何<span
lang=EN-US>USB</span>设备<span lang=EN-US>,(U</span>盘，<span lang=EN-US>U</span>盾<span
lang=EN-US>,USB</span>移动硬盘<span lang=EN-US>,USB</span>键鼠等<span lang=EN-US>),</span>以及安装任何网卡驱动程序<span
lang=EN-US>,(</span>开启或者关闭无线网卡等<span lang=EN-US>)</span>都会导致机器码改变<span
lang=EN-US>.<br style='mso-special-character:line-break'>
<br style='mso-special-character:line-break'>
</span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;</span></p>
